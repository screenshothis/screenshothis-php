examples:
  takeScreenshot:
    speakeasy-default-take-screenshot:
      parameters:
        query:
          api_key: "sk_live_abcdef1234567890abcdef1234567890"
          url: "https://example.com"
          selector: ".main-content"
          width: 1920
          height: 1080
          is_mobile: false
          is_landscape: false
          has_touch: false
          device_scale_factor: 1
          format: "jpeg"
          quality: 80
          block_ads: false
          block_cookie_banners: false
          block_trackers: false
          block_requests: "*.doubleclick.net\n*.googletagmanager.com\n*/analytics/*"
          block_resources: ["script", "stylesheet", "font"]
          prefers_color_scheme: "light"
          prefers_reduced_motion: "no-preference"
          is_cached: false
          cache_ttl: 3600
          cache_key: "homepage-desktop-light"
          headers: "User-Agent: MyBot/1.0\nAuthorization: Bearer token123\nX-Custom-Header: value"
          cookies: "session_id=abc123; Domain=example.com; Path=/; Secure\nuser_pref=dark_mode; Max-Age=3600"
          bypass_csp: false
      responses:
        "200":
          image/jpeg: "<binary JPEG image data>"
          image/png: "<binary PNG image data>"
          image/webp: "<binary WebP image data>"
        "403":
          application/json: {"error": "<value>", "requestId": "<id>"}
        "500":
          application/json: {"requestId": "<id>", "message": "<value>", "code": "<value>"}
  health:
    speakeasy-default-health:
      responses:
        "200":
          application/json: {"status": "healthy", "timestamp": "2024-01-01T00:00:00.000Z", "uptime": 3600, "checks": [{"name": "database", "status": "pass", "duration": 12}, {"name": "storage", "status": "pass", "duration": 25}, {"name": "queue", "status": "pass", "duration": 8, "details": {"waiting": 2, "active": 1, "completed": 1543, "failed": 0, "workerRunning": true}}, {"name": "s3", "status": "pass", "duration": 156}], "version": "1.0.0"}
        "503":
          application/json: {"status": "healthy", "timestamp": "2024-01-01T00:00:00.000Z", "uptime": 3600, "checks": [{"name": "database", "status": "pass", "duration": 12}, {"name": "storage", "status": "pass", "duration": 25}, {"name": "queue", "status": "pass", "duration": 8, "details": {"waiting": 2, "active": 1, "completed": 1543, "failed": 0, "workerRunning": true}}, {"name": "s3", "status": "pass", "duration": 156}], "version": "1.0.0"}
  ready:
    speakeasy-default-ready:
      responses:
        "200":
          application/json: {"status": "ready", "timestamp": "<value>"}
        "503":
          application/json: {"status": "not ready", "timestamp": "<value>", "error": "<value>"}
  live:
    speakeasy-default-live:
      responses:
        "200":
          application/json: {"status": "alive", "timestamp": "<value>"}
        "503":
          application/json: {"status": "not alive", "timestamp": "<value>", "error": "<value>"}
